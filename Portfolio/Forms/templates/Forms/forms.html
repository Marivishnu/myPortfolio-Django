<style type="text/css">

	label {

		font-size: 22px;
	}

	input[type=text], textarea, input[type=file] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #5040ff;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #2b275e;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<form method="POST" enctype="multipart/form-data" action="">

    {% csrf_token %}
    
    <div>
    <label>Project Name</label>
    {{project.project_name}}
	
    <label>Description</label>
    {{project.description}}


    <label>Upload Image</label>
    {{project.image}}

    <label>Tech used</label>
    {{project.tech_used}}

    <label>Code Link</label>
    {{project.code_link}}
  
	</div>
  
    <input type="submit">
</form>
